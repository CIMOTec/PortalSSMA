{% extends "base.html" %} {% block title %}ART{% endblock %} {% block
  content %}
<h3 align="center">Análise de Risco da Tarefa</h5>

<form method="POST">
  <div>
    <h5>Estou treinado para realizar esta tarefa, sei fazer?</h5>
    <label>
      <input type="radio" name="treino" value="y">
      Sim
    </label>
    
    <label>
      <input type="radio" name="treino" value="n">
      Não
    </label>
  </div>

  <div>
    <h5>Os equipamentos foram bloqueados com cadeados?</h5>
    <label>
      <input type="radio" name="equipBloq" value="y">
      Sim
    </label>
    
    <label>
      <input type="radio" name="equipBloq" value="n">
      Não
    </label>
    
    <label>
      <input type="radio" name="equipBloq" value="na">
      Não se aplica
    </label>
  </div>

  <div>
    <h5>Você possui os EPI's necessários?</h5>
    <label>
      <input type="radio" name="possuiEPI" value="y">
      Sim
    </label>
    
    <label>
      <input type="radio" name="possuiEPI" value="n">
      Não
    </label>
  </div>

  <div>
    <h5>As ferramentas estão em boas condições?</h5>
    <label>
      <input type="radio" name="condFerramenta" value="y">
      Sim
    </label>
    
    <label>
      <input type="radio" name="condFerramenta" value="n">
      Não
    </label>
  </div>

  </br>

    <a href="/formulario">
      <div class="d-grid gap-2 col-6 mx-auto">
          <button
            id="button"
            class="btn btn-primary btn-lg"
            type="submit"
          >OK</button>
      </div>
    </a>
  </div>
</form>

{% endblock %}
